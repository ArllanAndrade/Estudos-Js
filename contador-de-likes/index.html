<script>
    //Refs:
    // https://www.youtube.com/watch?v=QzDjdlF1BQI


    //=========================================================
    // [Dados]
    const canais = [
        {
            name: 'Canal Qualquer',
            likes: 0,
        },
        {
            name: 'Alura',
            likes: 0,
        },
        {
            name: 'FrontInSampa',
            likes: 0,
        },
        {
            name: 'Outro Canal',
            likes: 0,
        },            
    ];

    
    //=========================================================

    function addLike(canaisName){
        canais.forEach((canalAtual) => {
            if(canaisName === canalAtual.name) {
                console.log('Atualizando o canal:', canaisName);
                canalAtual.likes = canalAtual.likes + 10;
            }
        });
        render();
    }


    //=========================================================
    // [Lógica de rederização]

    const buttonTemplate = function(canais) {
        return `
            <button class="botaoDeLike" onclick="addLike('${canais.name}')">
                <span class="owner">${canais.name}</span>
                <span class="contador">${canais.likes}</span>
            </button>
            <br><br>
        `
    }

    function render(){
        console.log(canais);

        const $tela = document.querySelector('.tela');
        $tela.innerHTML = canais.map((canais) => {
            return buttonTemplate(canais);
        }).join('');
    }
    render();

</script>
